<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MyCareer</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #5a6d80;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      background: #f5f7fa;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 440px;
    }

    .register-container h2 {
      text-align: center;
      font-size: 26px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .register-container p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #444;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #fff;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .register-btn {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .register-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 480px) {
      .register-container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <p>Create your account. It's free and only takes a minute.</p>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number (with country code)</label>
        <input type="tel" id="phone" placeholder="+1 1234567890" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required minlength="6" />
      </div>
      <button type="submit" class="register-btn">Register Now</button>
    </form>
  </div>

  <script type="module">
    // Import Firebase functions from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAnalytics, isSupported } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs, 
      query, 
      where,
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBAj2SLWwMSBDB4jl0VLjVhea9W6FkhXF0",
      authDomain: "my-career-project-a1885.firebaseapp.com",
      projectId: "my-career-project-a1885",
      storageBucket: "my-career-project-a1885.firebasestorage.app",
      messagingSenderId: "1006665032949",
      appId: "1:1006665032949:web:175f91f2559139cda8d1bc",
      measurementId: "G-V34ZR2C9PV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Initialize Analytics
    isSupported().then((supported) => {
      if (supported) {
        const analytics = getAnalytics(app);
      }
    });

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !phone || !password) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        // Check if user already exists in Firestore
        const usersRef = collection(db, "users");
        const q = query(usersRef, where("email", "==", email));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          alert(" This email is already registered. Please login instead.");
          window.location.href = "login.html";
          return;
        }

        // Add user to Firestore
        const docRef = await addDoc(collection(db, "users"), {
          name: name,
          email: email,
          phone: phone,
          password: password, // In production, hash this password!
          registeredAt: serverTimestamp(),
          isActive: true
        });

        console.log("User registered with ID: ", docRef.id);

        // Store session data
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('currentUserEmail', email);
        localStorage.setItem('currentUserId', docRef.id);
        localStorage.setItem('isRegistered', 'true');

        alert(" Registration successful! Go to login now ");
        window.location.href = "login.html";

      } catch (error) {
        console.error("Registration error:", error);
        alert(" Registration failed. Please try again.");
      }
    });
  </script>

</body>
</html>
